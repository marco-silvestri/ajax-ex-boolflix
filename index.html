<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix - Marco Silvestri 2020</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- Font Awesome 5.13.0 -->
    <link rel="stylesheet" href="assets/styles/all.min.css">
    <!-- Google Font Nunito 200, 400 and 700 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap">
</head>
<body>
    
    <!-- Main app WRAPPER -->
    <div id="app">
        <!-- Search area with form and input -->
        <header>
            <div class="app__logo-area">
                <h1>Boolflix</h1>
            </div>
            <div class="app__search-area">
                <input type="text" name="movie-search" id="app__search-area__movie-search">
                <button>Cerca</button>
            </div>
        </header>
        <!-- Search results WRAPPER -->
        <div id="app__movie-ground">
        </div>
    </div>

    <!-- Template -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="app__movie-ground__card">
            <img class="app__movie-ground__card__poster" src="{{posterSource}}">
            <ul class="app__movie-ground__card__detail">
                <li class="app__movie-ground__card__detail__item">
                    <span>Titolo: </span>
                    <span>{{title}}</span>
                </li>
                <li class="app__movie-ground__card__detail__item">
                    <span>Titolo originale: </span>
                    <span>{{originalTitle}}</span>
                </li>
                <li class="app__movie-ground__card__detail__item">
                    <span>Lingua originale: </span>
                    <span>{{{originalLanguage}}}</span>
                </li>
                <li class="app__movie-ground__card__detail__item">
                    <span>Sinossi: </span>
                    <span>{{synopsis}}</span>
                </li>
                <li class="app__movie-ground__card__detail__item">
                    <span>Media dei voti: </span>
                    <span>{{{voteAverage}}}</span>
                </li>
                <li class="app__movie-ground__card__detail__item">
                    <span>Tipo: </span>
                    <span>{{type}}</span>
                </li>
            </ul>
        </div>
    </script>

    <!-- Load the main.js and dependencies -->
    <script src="assets/scripts/jquery-3.5.0.min.js"></script>
    <script src="assets/scripts/handlebars.min-v4.7.6.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
